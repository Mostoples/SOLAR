<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style='text-align : center;'>
      PENGATURAN AKUN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY='false' style='z-index : 0; position : absolute; background: radial-gradient(ellipse at bottom, #1C2837 0%, #050608 100%);'>
  <div style='position : absolute; width : 100vw; height : 100vh; '>
    <div class='solar-syst'>
      <div class='sun'></div>
      <div class='mercury'></div>
      <div class='venus'></div>
      <div class='earth'></div>
      <div class='mars'></div>
      <div class='jupiter'></div>
      <div class='saturn'></div>
      <div class='uranus'></div>
      <div class='neptune'></div>
      <div class='pluto'></div>
      <div class='asteroids-belt'></div>
    </div>
  </div>
</ion-content>
<ion-content [fullscreen]="true" style='--background : transparent;'>
  <ion-card style='background: radial-gradient(ellipse at bottom, rgba(0, 93, 206, 0.5) 0%, rgba(	5, 6, 8, 0.5) 100%);'>
    <ion-card-header>
      <ion-card-subtitle>Profil</ion-card-subtitle>
      <ion-card-title>{{data.fullname}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Deskripsi Pengguna
    </ion-card-content>
  </ion-card>
  
  <ion-card style='--background: radial-gradient(ellipse at bottom, rgba(28, 55, 38, 0.5) 0%, rgba(	5, 6, 8, 0.5) 100%);' >
    <ion-item style='--background: radial-gradient(ellipse at bottom, rgba(4, 223, 30, 0.5) 0%, rgba(	5, 6, 8, 0.5) 100%);'>
      <ion-icon style='color : rgb(255, 255, 255)' name="pin" slot="start"></ion-icon>
      <ion-label style='color : rgb(255, 255, 255)'>Detail Profil</ion-label>
      <ion-button [routerLink]="['/login']" (click)='logout(); play()' fill="outline" slot="end" style='color : rgb(255, 255, 255)'>KELUAR</ion-button>
    </ion-item>
  
    <ion-card-content (click)='play()'>
       KETUK Untuk melihat password, email, dan mengubah password
    </ion-card-content>
  </ion-card>
  
  <ion-card (click)='play()' style=' background: radial-gradient(ellipse at bottom, rgba(177, 91, 0, 0.5) 0%, rgba(	5, 6, 8, 0.5) 100%);' >
    <ion-item   class="ion-activated" style='--background: radial-gradient(ellipse at bottom, rgba(177, 91, 0, 0.5) 0%, rgba(	5, 6, 8, 0.5) 100%);'>
      <ion-icon style='color : rgb(255, 255, 255)'  name="add-circle" slot="start"></ion-icon>
      <ion-label style='color : white'>SKOR UJIAN MATERI</ion-label>
    </ion-item>
    <ion-item   class="ion-activated" style='--background: radial-gradient(ellipse at bottom, rgba(	28, 40, 55, 0.5) 0%, rgba(	5, 6, 8, 0.5) 100%);'>
      <ion-icon style='color : rgb(255, 255, 255)'  name="add-circle" slot="start"></ion-icon>
      <ion-label style='color : white'>Skor Materi 1 : {{data.nilai}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
